<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellar Space Quiz Prelims Leaderboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <!-- Floating Logos -->
<img src="edu-logo.png" alt="Left Logo" class="floating-logo left-logo">
<img src="sp-logo.png" alt="Right Logo" class="floating-logo right-logo">
  <div class="content">
    <h1 class="title">Stellar Space Quiz Prelims 1 <br> Leaderboard
      <div class="aurora">
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
      </div>
    </h1>
  </div>

  <!-- All team cards are injected here -->
  <div class="scoreboard" id="scoreboard"> <img src="nsd-logo.png" alt="Center Logo" class="center-background-logo floating" />
  </div>
    
  

  <!-- Point “ding” sound -->
  <audio id="ding-plus" src="ding.mp3" preload="auto"></audio>
  <audio id="ding-minus" src="ding-minus.mp3" preload="auto"></audio>

  <video autoplay muted loop id="bg-video">
    <source src="bg-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  

  <!-- Behaviour -->
  <script src="script1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

</body>
</html>
